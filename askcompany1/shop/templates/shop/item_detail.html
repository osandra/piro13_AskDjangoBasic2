{% extends "shop/layout.html" %}
{% load humanize %}
{% block content %}
    <h2>{{ item.name }}</h2>
    가격: {{ item.price|intcomma }}

    {% if item.desc %}
        <p>{{ item.desc }}</p>
    {% endif %}
    생성일: {{ item.created_at|date:'SHORT_DATE_FORMAT' }}
    <hr/>
    <a href="/shop/">목록</a>
{% endblock %}
